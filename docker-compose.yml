version: '3'
services:
  nginx:
    image: nginx:mainline
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./nginx.crt:/etc/nginx/conf.d/nginx.crt
      - ./nginx.key:/etc/nginx/conf.d/nginx.key
    depends_on:
      - server

  server:
    build: .

  client:
    build: .
    entrypoint: ["/go/bin/go-issue-25009", "-client"]
    depends_on:
      - nginx
